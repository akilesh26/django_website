{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Review - EazyWeddings</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            overflow: hidden; 
            height: 100vh;
        }
    </style>
</head>

<body class="bg-[#fdf5f5] font-['Poppins',sans-serif]">    

    <header id="header" class="header py-8 px-8 sticky top-0 z-10 backdrop-blur-md bg-transparent">
        <div class="container-fluid container-xl mx-auto flex items-center justify-between">
            <a href="/" class="logo flex items-center space-x-3">
                <img src="{% static 'assets/img/logo.png' %}" alt="Logo" class="h-10">
                <h1 class="sitename text-2xl font-bold text-gray-800">EazyWeddings</h1>
            </a>
            <nav id="navmenu" class="navmenu"></nav>
            {% if user.is_authenticated %}
            <a class="btn-getstarted bg-pink-600 text-white px-4 py-2 rounded-lg font-semibold hover:bg-pink-700 w-24 text-center" href="logout">Logout</a>
            {% else %}
            <a class="btn-getstarted bg-pink-600 text-white px-4 py-2 rounded-lg font-semibold hover:bg-pink-700 w-24 text-center" href="register">Register</a>
            {% endif %}
        </div>
    </header>
    
    <div class="flex h-screen items-center justify-center">
        <!-- Right Form Section -->
        <div class="w-full lg:w-1/2 flex items-center justify-center p-12">
            <!-- Review Form Content -->
            <div class="max-w-lg w-full backdrop-blur-sm bg-white/40 rounded-2xl shadow-lg p-8">
                <h1 class="text-4xl font-extrabold text-gray-800 text-center">Share Your Feedback</h1>
                <p class="text-center text-gray-600 text-sm mt-2">
                    Your feedback helps us improve and provide better services.
                </p>

                <!-- Google Form Embed -->
                <div class="mt-6">
                    <iframe 
                        src="https://docs.google.com/forms/d/e/1FAIpQLSeRbdP4EyFSdaP3n70y7iAFyAaVn4ZB_00cFbX68DUOC4nzbw/viewform?embedded=true" 
                        width="100%" 
                        height="600" 
                        frameborder="0" 
                        marginheight="0" 
                        marginwidth="0" 
                        class="rounded-lg border border-gray-300 shadow-lg">
                        Loadingâ€¦
                    </iframe>
                </div>

                <p class="text-center text-gray-600 text-sm mt-4">
                    Thank you for your valuable time and feedback!
                </p>
            </div>
        </div>
    </div>    

</body>
</html>
