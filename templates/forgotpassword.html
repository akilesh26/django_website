{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - WedEase</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gradient-to-br from-[#fdf5f5] to-[#c3f7f8] font-['Poppins',sans-serif]">    

    <header id="header" class="py-4 px-8 sticky top-0 z-10 backdrop-blur-md bg-white/70">
        <div class="container mx-auto flex items-center justify-between">
          
            <a href="/" class="logo flex items-center space-x-3">
                <img src="{% static 'assets/img/logo.png' %}" alt="Logo" class="h-10">
                <h1 class="sitename text-2xl font-bold text-gray-800">WedEase</h1>
            </a>
            
            <nav id="navmenu" class="navmenu">
                <ul class="flex space-x-6 text-gray-800 font-medium">
                    <li><a href="#" class="hover:text-pink-600">Home</a></li>
                    <li><a href="#" class="hover:text-pink-600">About</a></li>
                    <li><a href="#" class="hover:text-pink-600">Services</a></li>
                    <li><a href="#" class="hover:text-pink-600">Contact Us</a></li>
                </ul>
            </nav>
            
            <div>
                <a href="signin" class="text-sm text-gray-800 hover:text-pink-600 mr-4">Sign In</a>
                <a class="bg-pink-600 text-white px-4 py-2 rounded-lg font-semibold hover:bg-pink-700" href="register">Join Now</a>
            </div>
        </div>
    </header>
    
    <div class="flex flex-col items-center justify-center h-screen">
        <div class="max-w-md w-full p-8 bg-white/80 rounded-2xl shadow-md">
            <h1 class="text-2xl font-extrabold text-gray-800 text-center">Forgot Password</h1>
            <p class="text-center text-gray-600 text-sm mt-2">
                We can assign tasks, set deadlines, and track progress effortlessly.
            </p>

            <form action="/reset-password" method="POST" class="space-y-6 mt-6">
                {% csrf_token %}
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700">Email:</label>
                    <input type="email" name="email" id="email" placeholder="Input your Email"
                        class="w-full p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-pink-500 focus:border-pink-500 text-sm placeholder-gray-400">
                </div>

                <div>
                    <button type="submit"
                        class="w-full bg-gray-700 hover:bg-gray-800 text-white py-2 rounded-lg font-semibold text-sm">
                        Send E-mail
                    </button>
                </div>
            </form>
        </div>
    </div>    

</body>
</html>
